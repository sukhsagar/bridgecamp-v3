<!DOCTYPE html>
<html>
<head>
	<style>
table,td,th
{
  border: 3px solid black;
  border-collapse: none;
}
 td,th
 {
  padding: 2px;
  text-align: left;    
}
.middle{
	text-align: center;
}
</style>
	<title>Table</title>
</head>
<body>
<table style="width:100%">
	<tr>
		<td> <img src="https://image.shutterstock.com/image-vector/timetable-vector-icon-style-flat-600w-345732143.jpg" width="100" height="auto"></td>
		<th>10am</th>
		<td>11am</td>
		<td>12pm</td>
		<td>1pm</td>
	</tr>
	<tr>
		<td>Monday</td>
		<td>Eng</td>
		<td>Maths</td>
		<td>Grammer</td>
		<td>IT</td>
	</tr>
	<tr>
		<td>Tuesday</td>
		<td>Eng</td>
		<th class="middle" colspan="2">Maths</th>
		<td>IT</td>
	</tr>
	<tr>
		<td>Wednesday</td>
		<td>Eng</td>
		<td>GK</td>
		<td>Science</td>
		<td>IT</td>
	</tr>
</table>
</body>
</html>
